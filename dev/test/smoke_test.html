<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smoke Test Suite</title>
  <link rel="stylesheet" href="css/smoke.css">
  <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>

  <script type="text/javascript" src="fixtures/blanket.js" data-cover-flags="debug"></script>
  <script>
    if (location.href.match(/(\?|&)gruntReport($|&|=)/)) {
      blanket.options("reporter", "fixtures/grunt-reporter.js");
    }

  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
  <script src="test/smoke_test.js"></script>

</html>
