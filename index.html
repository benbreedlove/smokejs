<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Base page</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/smoke.css">
</head>
<body>
  <script>
    //FIXME Replace name w/ {cookiename}= when we know the name of the cookie
    // which indicates someone at least claims to have editor permisions
    var name = "auth=";
    var ca = document.cookie.split(';');
    var auth;
    for(var i=0; i < ca.length; i++) {
      var c = ca[i].trim();
      if (c.indexOf(name) == 0) {
        auth = c.substring(name.length, c.length);
      }
    }

    var js = document.createElement("script");
    js.type = "text/javascript";
    //FIXME Right now we need to test edit, but later we want to replace this with
    //if (!auth) {
    if (!auth && false) {
      js.src = '/js/smoke.js';
    } else {
      js.src = '/js/smoke_edit.js';
    }
    document.body.appendChild(js);
  </script>
</body>
</html>
