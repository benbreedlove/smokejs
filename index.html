<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Base page</title>
  <link rel="stylesheet" href="css/smoke.css">
</head>
<body>
  <script>
    var name = "auth=";
    var ca = document.cookie.split(';');
    var auth;
    for(var i=0; i < ca.length; i++) {
      var c = ca[i].trim();
      if (c.indexOf(name) == 0) {
        auth = c.substring(name.length, c.length);
      }
    }

    var js = document.createElement("script");
    js.type = "text/javascript";
    if (!auth && false) {
      js.src = 'js/smoke.js';
    } else { 
      js.src = 'js/smoke_edit.js';
    }
    document.body.appendChild(js);
  </script>
</body>
</html>
